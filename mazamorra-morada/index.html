    <script>
        /*** jTinder initialization ***/
        $("#tinderslide").jTinder({
            // dislike callback
            onDislike: function (item) {
                // set the status text
                $('#status').html('Dislike image ' + (item.index()+1));  
                window.location = "https://especiales.elcomercio.pe/?q=especiales-multimedia/pareja-perfecta-provecho/picarones/index.html";          
            },
            // like callback
            onLike: function (item) {
                // set the status text
                $('#status').html('Like image ' + (item.index()+1));
                $(".box-aviso-1").fadeIn("fast");
            },
            animationRevertSpeed: 200,
            animationSpeed: 400,
            threshold: 1,
            likeSelector: '.like',
            dislikeSelector: '.dislike'
        });
        /* Set button action to trigger jTinder like & dislike.*/        
        $('.like, .dislike').click(function(e){
            e.preventDefault();
            $("#tinderslide").jTinder($(this).attr('class'));
        });

    </script>
