    <div class="main">  
        <div class="ctn-main interior">
            <div class="box-logos" style="margin-bottom: 30px;">
                <a href="https://elcomercio.pe/provecho/la-pareja-perfecta-de-la-comida-peruana-ceviche-pollo-a-la-brasa-carapulcra-mazamorra-morada-noticia/">

            <div class="box-cabecera-interior">
                <img src="https://nuevasnarrativasec.github.io/pareja-perfecta-provecho/img/mazamorra.png?v2" alt="mazamorra" width="100%">
                <h4>Busca la pareja perfecta de la <span>mazamorra morada</span></h4>                
            </div>
        </div>

        <div class="wrap">        
            <div id="tinderslide" class="main-platos">   
                <ul>
                    <li class="pane1">
                        <div class="img arroz-con-leche"></div>                  
                    </li>
                    <li class="pane2">
                        <div class="img torta-chocolate"></div>                         
                    </li>
                    <li class="pane3">

                    </li>
                </ul>

            <!-- end jtinder container -->

        <!-- jTinder trigger by buttons  -->
        <div class="actions">
            <div class="dislike">dislike</div>
            <div class="like">like</div>
            <!--<a href="#" class="dislike"><i></i></a>
            <a href="#" class="like"><i></i></a>-->
        </div>

    <!-- jTinder status text  -->
    <!--<div id="status"></div>-->
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <script src="https://nuevasnarrativasec.github.io/pareja-perfecta-provecho/js/jquery.transform2d.js"></script>
    <script src="https://nuevasnarrativasec.github.io/pareja-perfecta-provecho/js/jquery.jTinder.js"></script>
    <!--<script src="/especiales-multimedia/pareja-perfecta-provecho/js/main.js?v5"></script>-->


    <script>
        /*** jTinder initialization ***/
        $("#tinderslide").jTinder({
            // dislike callback
            onDislike: function (item) {
                // set the status text
                $('#status').html('Dislike image ' + (item.index()+1));  
                window.location = "../picarones/index.html";          
            },
            // like callback
            onLike: function (item) {
                // set the status text
                $('#status').html('Like image ' + (item.index()+1));
                $(".box-aviso-1").fadeIn("fast");
            },
            animationRevertSpeed: 200,
            animationSpeed: 400,
            threshold: 1,
            likeSelector: '.like',
            dislikeSelector: '.dislike'
        });
        /* Set button action to trigger jTinder like & dislike.*/        
        $('.like, .dislike').click(function(e){
            e.preventDefault();
            $("#tinderslide").jTinder($(this).attr('class'));
        });

    </script>
